<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1> Accounts List</h1>
    <a th:href="@{/showNewAccountForm}" class="btn btn-success btn-sm mb-3"> Add Account</a>
    <a th:href="@{/showSearchAccountForm}" class="btn btn-primary btn-sm mb-3"> Search Account</a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
            <tr>
                <th> Account Number </th>
                <th> Product </th>
                <th> Name </th>
                <th> Balance </th>
                <th> Address </th>
                <th> Phone </th>
                <th> Actions </th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="account: ${listAccounts}">
                <td th:text="${account.accNum}"></td>
                <td th:text="${account.product}"></td>
                <td th:text="${account.name}"></td>
                <td th:text="${account.balance}"></td>
                <td th:text="${account.address}"></td>
                <td th:text="${account.phone}"></td>
                <td>
                    <a th:href="@{/showFormForUpdate/{id}(id=${account.accNum})}" class="btn btn-primary"> Update</a>
                    <a th:href="@{/deleteAccount/{id}(id=${account.accNum})}" class="btn btn-danger"> Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
