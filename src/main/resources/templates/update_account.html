<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1> Account Management System </h1>
    <hr>
    <h2> Update Account </h2>
    <form action="#" th:action="@{/saveAccount}" th:object = "${accountUpdate}" method="POST">
        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field = "*{accNum}"/>
        <input type="text" th:field = "*{product}" class="form-control mb-4 col-4">
        <input type="text" th:field = "*{name}" class="form-control mb-4 col-4">
        <input type="text" th:field = "*{balance}" class="form-control mb-4 col-4">
        <input type="text" th:field = "*{address}" class="form-control mb-4 col-4">
        <input type="text" th:field = "*{phone}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Data </button>
    </form>
    <hr>
    <a th:href="@{/}"> Back to Account List</a>
</div>
</body>
</html>
