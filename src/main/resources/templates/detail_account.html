<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Account Management System</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>
<body>
<div class="container">
  <h1> Account Management System </h1>
  <hr>
  <h2> Search Account </h2>
  <form action="#" th:action="@{/searchAccount}" th:object = "${account}" method="POST" class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2">Account Num</label>
      <div class="col-sm-10">
        <input type="text" th:field = "*{accNum}" class="form-control mb-4 col-4">
      </div>
    </div>

    <button type="submit" class="btn btn-info col-2"> Submit </button>
  </form>
  <hr>
  <form class="form-horizontal" action="#" th:object = "${account}">
    <div class="form-group">
      <label class="control-label col-sm-2" for="accNum">Account Num</label>
      <div class="col-sm-10">
        <input type="text" th:field = "*{accNum}" id="accNum" class="form-control mb-4 col-4"></input>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="product">Product</label>
      <div class="col-sm-10">
        <input type="text" th:field = "*{product}" id="product" class="form-control mb-4 col-4">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name</label>
      <div class="col-sm-10">
        <input type="text" th:field = "*{name}" id="name" class="form-control mb-4 col-4">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="balance">Balance</label>
      <div class="col-sm-10">
        <input type="text" th:field = "*{balance}" id="balance" class="form-control mb-4 col-4">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="address">Address</label>
      <div class="col-sm-10">
        <input type="text" th:field = "*{address}" id="address" class="form-control mb-4 col-4">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="phone">Phone</label>
      <div class="col-sm-10">
        <input type="text" th:field = "*{phone}" id="phone" class="form-control mb-4 col-4">
      </div>
    </div>
  </form>
  <hr>
  <a th:href="@{/}"> Back to Account List</a>
</div>
</body>
</html>
