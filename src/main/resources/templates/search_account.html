<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Account Management System</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>
<body>
<div class="container">
  <h1> Account Management System </h1>
  <hr>
  <form action="#" th:action="@{/searchAccount}" th:object = "${account}" method="POST" class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2">Account Num</label>
      <div class="col-sm-10">
        <input type="number" th:field = "*{accNum}" class="form-control mb-4 col-4">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default col-2">Submit</button>
      </div>
    </div>
  </form>
  <hr>
  <a th:href="@{/}"> Back to Account List</a>
</div>
</body>
</html>
